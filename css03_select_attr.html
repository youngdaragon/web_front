<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px; height:300px;
        }
        /*속성선택자
            = : 같을때 선택
            $= : 특정값으로 끝나는 태그를 선택
            ^= : 특정한 값으로 시작하는 태그를 선택한다.
            *= : 특정 값이 포함된 경우 선택한다. 
        */
        img[src$=png]{border:5px solid red;}
        img[title=logo]{border:5px dotted blue;}
        img[src^='./img/g']{border: 5px solid green;}
        img[src*=a]{border: 10px yellow solid;}
    </style>
</head>
<body>
    <img src="./img/flower.jpg"/>
    <img src="./img/glass1.gif"/>
    <img src="./img/nate_logo.png" title="logo"/>
</body>
</html>
