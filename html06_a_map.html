<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1개의 이미지를 이용하여 여러곳으로 링크걸기</h1>
    <img src="./img/jeju_map.jpg" usemap="#jeju_map"/>

    <pre>
        여러곳으로 링크걸기

        area태그 : 링크걸기 태그

        shape속성 : 링크모양(circle,rect,poly)
    </pre>

    <map name="jeju_map">
        <!-- 한라산                     x,  y  r-->
        <area shape="circle" coords="336,267,50" href="http://www.jeju.go.kr" target="_blank"/>
        <!-- 제주항공                x1,y1,x2,y2 양 꼭짓점의 좌표값-->
        <area shape="rect" coords="180,130,305,165" href="https://www.jejuair.net" target="_blank"/>
        <!--협재해수욕장           x,y,x,y,x,y,x,y 한쪽방향으로 돌아가는 4꼭짓점의 좌표값이 필요함-->
        <area shape="poly" coords="85,215,130,260,60,285,27,243" href="./html01_index.html" target="_blank"/>
    </map>
</body>
</html>
