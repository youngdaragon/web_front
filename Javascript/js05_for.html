<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px; height:200px;
        }
    </style>
</head>
<body>
    <script>
        /*반복 : for문, while문, do-while문

            for(초기값 ; 최종값; 증가값){
                실행문;
            }

        */
        for(var i=10; i<=15; i++){
            if(i>3){
                break;
            }
            document.write("<img src='../img/flower.jpg'/>");
        }
    </script>
</body>
</html>
