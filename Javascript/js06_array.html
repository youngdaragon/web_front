<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //배열은 1차원 배열, 2차원 배열, 다차원배열이 있다.
        //여러개의 값을 보관할 수 있는 변수를 한번에 선언하는 형식이다.

        var arr= new Array();
        arr[0]="홍길동";
        arr[5]=1234;
        arr[10]="강남";
        arr[15]=8888;
        //document.write("arr[0]: "+arr[0]);
        //배열명.length
        for(var idx=0; idx<=10; idx++){
            document.write("<br/>arr["+idx+"]="+arr[idx]);
        }
        //초기값이 있는 배열선언
        var arr2=new Array("HTML","CSS","JAVASCRIPT");
        var arr3=["spring", "mybatis"];

        //배열에 데이터 추가
        arr2.push("Jsp");
        document.write("<br/>arr2->" +arr2);
        console.log(arr2);

        //배열의 값을 특정문자 만들기
        var arrStr=arr2.join('/');
        document.write("<br/>arrStr->"+arrStr);

        //배열의 마지막 값 제거하기
        arr2.pop();
        document.write("<br/>arr2.pop()->",arr2);

        //배열과 배열 합치기
        var arr4=arr2.concat(arr3);
        document.write("<br/>arr4->",arr4);

        
    </script>
</body>
</html>
