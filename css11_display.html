<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{width:200px;
        height:200px;}
        /* 
        visibility: 객체를 보여주거나 숨길수 있다.
                hidden(숨기기),visible(보여주기)
        */
        #i2{
            visibility: hidden;
        }
        /* display: 객체를 보여주거나 숨길 수 있다. 공간을 반납한다.
                none(숨김), block(보여주기)
        */
        #i3{
            display: none;
        }
    </style>
</head>
<body>
    <img src="./img/flower.jpg" id="i1"/>
    <img src="./img/tree.jpg" id="i2"/>
    <img src="./img/glass1.gif" id="i3"/>
    <img src="./img/glass2.gif" id="i4"/>
    
</body>
</html>
