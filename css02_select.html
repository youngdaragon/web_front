<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*아이디 선택자 : 한 페이지에 1개만 존재해야됨*/
        #txt{
            font-size: 40px; /*글자크기*/
        }
        /*클래스 선택자 : 한페이지에서 여러곳에 같은 클래스명을 사용할 수 있다.*/
        .c1{
            background: pink;
            margin: 50px 20px 10px 40px;
        }
        .c2{
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <ul>
        <li>JAVA</li>
        <li class="c1 c2">Javascript</li>
        <li id="txt">html</li>
        <li>css</li>
        <li class="c1">ajax</li>
    </ul>
    
</body>
</html>
